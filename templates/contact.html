<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" “text/css href="/static/css/style.css"/>
    <title> Contato </title>
</head>
<body>
    <header>
        <p><a href="https://unifsa.com.br/site/">
        <img src="https://unifsa.com.br/site/wp-content/uploads/2023/02/LOGO-UNIFSA-2.png" alt="https://unifsa.com.br/site/" style="float:left;width:90px;height:90px;">
        </a> </p>
        <h1>Contate-nos</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/projects">Projetos </a>
            <a href="/skills"> QUIC </a>
            <a href="/about">Sobre</a>
            <a href="/contact">Contato</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>            
        </section>
    </main>
    <footer>
        <p>© 2025 Samuel, Caio e Ruan. | Viste o nosso repositorio <a href="https://github.com/drakenData/projetoRedes" target="_blank">GitHub</a>!</p>
    </footer>  
</body>
</html>
